<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Order Tally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lunch Order Tally</h1>
    <div id="orderForm">
        <h2>Select your items:</h2>
        <input type="checkbox" id="appleCheckbox" value="apple">
        <label for="appleCheckbox">Apple</label><br>
        <input type="checkbox" id="milkCheckbox" value="milk">
        <label for="milkCheckbox">Milk</label><br>
        <input type="checkbox" id="yogurtCheckbox" value="yogurt">
        <label for="yogurtCheckbox">Yogurt</label><br>
        <button onclick="addOrder()">Add Order</button>
    </div>
    <div id="orderList">
        <h2>Orders:</h2>
        <ul id="orders"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
