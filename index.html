<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Order Tally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lunch Order Tally</h1>
    <div id="orderForm">
        <h2>Select your items and quantities:</h2>
        <label for="appleQuantity">Apple:</label>
        <input type="number" id="appleQuantity" value="0" min="0"><br>
        <label for="milkQuantity">Milk:</label>
        <input type="number" id="milkQuantity" value="0" min="0"><br>
        <label for="yogurtQuantity">Yogurt:</label>
        <input type="number" id="yogurtQuantity" value="0" min="0"><br>
        <button onclick="addOrder()">Add Order</button>
    </div>
    <div id="orderList">
        <h2>Orders:</h2>
        <ul id="orders"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
